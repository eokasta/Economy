    - ' '
    - ' &f/money &7- &aView your coins.'
    - ' &f/money <player> &7- &aSee another player coins.'
    - ' &f/money pay <player> <coins> &7- &aPay a player.'
    - ' &f/money top &7- &aSee the TOP coins.'
    - ' '
